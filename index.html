    <div id="start-page" >

    <!-- Holly working on form page -->

    <div id="start-page" >
        <div class="container">
            <h3>Restaurant Search</h3>
            <form action="" id="search-form">
                <label for="search-city">State: &nbsp</label>
                    <select name="search-state" id="js-search-state" required></select>
                    <br>
                <label for="search-city">City: &nbsp</label>
                <input type="text" placeholder="New York City" name="search-city" id="js-search-city" required>
                <br>
                <label for="search-category">Category: &nbsp</label>
                <input type="text" placeholder="Italian, India, Chinese" name="search-category" id="js-search-category">
                <br>
                <label for="search-food">Food Type: &nbsp</label>
                <input type="text" placeholder="Pizza, Burger, pasta .." name="search-food" id="js-search-food">
                <br>
                <br>
                <button>Get Restaurants!</button>
            </form>

            <p id="js-error-message" class="error-message"></p>
            <section id="results" class="hidden">
              <h2>Search results</h2>
              <ul id="results-list">
              </ul>
            </section>
