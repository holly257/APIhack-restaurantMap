<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- mapbox cdn -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

    <nav id="nav-bar">
        <img src="images/shop.png" alt="green resturant with red door" id="logo">
        <!-- make sure to credit author for img -->
        <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/flat-icons" title="Flat Icons">Flat Icons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
        <button id="new-search-button">New Search</button>
    </nav>
<!-- make nav bar hidden on page load -->
    
    <div id="start-page" >
        <div class="container">
            <div class="start-box">
                <h1>Welcome to the food finder app!</h1>
                <p id="intro">Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum vero harum non distinctio nostrum quaerat.</p>
                <button>
                    <a href="#">How we built this?</a>
                </button>
            </div>
            <button class="start-app">Search for a restaurant!</button>
        </div>
    </div>

<!-- make this container hidden on page load -->
    <div id="start-page" >
        <div class="container">
            <h3>Restaurant Search</h3>
            <form action="" id="search-form">
                <label for="search-city">State: &nbsp</label>
                    <select name="search-state" id="js-search-state" required></select>
                    <br>
                <label for="search-city">City: &nbsp</label>
                <input type="text" placeholder="New York City" name="search-city" id="js-search-city" required>

                <br>
                <label for="search-category">Category: &nbsp</label>
                <input type="text" placeholder="Italian, India, Chinese" name="search-category" id="js-search-category">
                <!-- <br>
                <label for="search-food">Food Type: &nbsp</label>

                <input type="text" placeholder="Pizza, Burger, pasta .." name="search-food" id="js-search-food"> -->
                <br>
                <br>
                <button id="search-form">Get Restaurants!</button>
            </form>

            <p id="js-error-message" class="error-message"></p>
            <section id="results" class="hidden">
              <h2>Search results</h2>
              <ul id="results-list">
              </ul>
            </section>
        </div>
    </div>

    <div>
        <button id="show-map">Show Map</button>
      </div>
    <div class="container">
      <!-- Mapbox container for now -->
        <div id="map-container">
          <div id='map'></div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
